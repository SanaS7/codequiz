<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="timer">
        <p>Timer<span id="timer">&nbsp;60</span>s</p>
    </div>

    <div class="heading" id="heading">
       <h1>Code Quiz Challenge</h1> 
       <p>Answer the following code related questions in the limited time. Incorrect answers will be taken down by time/score by ten seconds</p>
       <button type="button" onclick="startGame()">Start Quiz</button>

    </div>
    <div id="questions">
        <p>
            <span id="question"> </span><br>
            <button id="answerA" type="button" onclick="checkAnswer ('a')"></button><br>
            <button id="answerB" type="button" onclick="checkAnswer ('b')"></button><br>
            <button id="answerC" type="button" onclick="checkAnswer ('c')"></button><br>
            <button id="answerD" type="button" onclick="checkAnswer ('d')"></button><br>
        </p>
        <span id="answer"></span>
        
    </div>
    <div id="scorepage">
        <p>All done! Your final score is <span id="score"></span></p>
        <p>Enter initials</p>
        <p><input type="text" id="initials"></p> 
        <p><button type ="button" onclick="saveInitials ()">submit</button></p>
        
        
    </div>


    <script src="script.js"></script>    
</body>
</html>
