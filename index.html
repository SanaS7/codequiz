<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="heading" id="heading">
       <h1>Code Quiz Challenge</h1> 
       <p>Answer the following code related questions in the limited time. Incorrect answers will be taken down by time/score by ten seconds</p>
       <button type="button" onclick="startGame()">Start Quiz</button>

    </div>
    <div id="questions">
        <p>
            <span id="question"> </span>
            <button id="answerA" type="button" onclick="checkAnswer ('a')"></button>
            <button id="answerB" type="button" onclick="checkAnswer ('b')"></button>
            <button id="answerC" type="button" onclick="checkAnswer ('c')"></button>
            <button id="answerD" type="button" onclick="checkAnswer ('d')"></button>
        </p>
        <span id="answer"></span>
        
    </div>


    <script src="script.js"></script>    
</body>
</html>
